<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor A4</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left-menu {
      width: 200px;
      background-color: #f0f0f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .range-inputs {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .range-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .range-group input {
      width: 50px;
    }

    .pages-container {
      display: flex;
      flex-direction: column;
      gap: 0;
      padding: 0;
      overflow-y: auto;
    }

    .a4-page {
      width: 210mm;
      height: 297mm;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: all 0.3s ease;
      border: 1px solid black;
    }

    .a4-page.horizontal {
      width: 297mm;
      height: 210mm;
    }

    .orientation-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .orientation-buttons button {
      flex: 1;
      padding: 8px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .orientation-buttons button.active {
      background-color: #4CAF50;
      color: white;
      border-color: #45a049;
    }

    .style-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .style-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .style-group label {
      min-width: 60px;
    }

    .style-group input {
      width: 100%;
    }

    .style-group input[type="color"] {
      width: 50px;
    }

    button {
      padding: 10px;
      cursor: pointer;
    }

    .save-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .save-button:hover {
      background-color: #45a049;
    }

    .print-button {
      position: fixed;
      top: 70px;
      right: 20px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .print-button:hover {
      background-color: #1976D2;
    }

    .draggable-number {
      position: absolute;
      cursor: move;
      user-select: none;
      padding: 5px;
      font-size: 14px;
    }

    .draggable-number:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .number-id {
      font-size: 10px;
      color: #666;
      position: absolute;
      top: -15px;
      left: 0;
    }

    .background-reference {
      position: fixed;
      visibility: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      color: white;
      font-size: 24px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-text {
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 300px;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }

    @media print {
      .left-menu, .save-button, .print-button {
        display: none;
      }
      
      .container {
        display: block;
      }
      
      .pages-container {
        padding: 0;
      }
      
      .a4-page {
        margin: 0;
        box-shadow: none;
        page-break-after: always;
        border: none;
      }

      .number-id {
        display: none;
      }

      .page-number {
        display: none;
      }

      .loading-overlay {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay">
    <div class="loading-text">Carregando...</div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
  <div id="backgroundContainer" class="background-reference"></div>
  <div class="container">
    <div class="left-menu">
      <input type="file" id="imageInput" accept="image/*">
      
      <div class="orientation-buttons">
        <button id="verticalOrientation" class="active">A4 Vertical</button>
        <button id="horizontalOrientation">A4 Horizontal</button>
      </div>
      
      <div class="style-options">
        <div class="style-group">
          <label>Fonte:</label>
          <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Tahoma">Tahoma</option>
          </select>
        </div>
        <div class="style-group">
          <label>Tamanho:</label>
          <input type="number" id="fontSize" value="14" min="8" max="72">
        </div>
        <div class="style-group">
          <label>Cor:</label>
          <input type="color" id="numberColor" value="#000000">
        </div>
      </div>
      
      <button id="addNumber">Adicionar Número</button>
      <div class="range-inputs">
        <div class="range-group">
          <label>Inicio:</label>
          <input type="number" id="startNumber" value="1" min="1">
        </div>
        <div class="range-group">
          <label>Fim:</label>
          <input type="number" id="endNumber" value="2" min="1">
        </div>
      </div>
    </div>
    <div class="pages-container" id="pagesContainer">
      <div class="a4-page">
        <!-- Primeira página -->
      </div>
    </div>
  </div>

  <script>
    let selectedElement = null;
    let numberGroups = [];
    let lastId = 0;
    let backgroundImage = null;
    let isHorizontal = false;
    let backgroundImageUrl = '';

    function generateId() {
      return ++lastId;
    }

    document.getElementById('addNumber').addEventListener('click', () => {
      const startInput = document.getElementById('startNumber');
      const endInput = document.getElementById('endNumber');
      const start = parseInt(startInput.value);
      const end = parseInt(endInput.value);
      const fontSize = document.getElementById('fontSize').value;
      const color = document.getElementById('numberColor').value;
      const fontFamily = document.getElementById('fontFamily').value;
      
      if (start > end) {
        alert('O número inicial deve ser menor que o final');
        return;
      }

      const numberId = generateId();
      const number = document.createElement('div');
      number.className = 'draggable-number';
      number.textContent = start;
      number.style.left = '50px';
      number.style.top = '50px';
      number.style.fontSize = `${fontSize}px`;
      number.style.color = color;
      number.style.fontFamily = fontFamily;
      number.dataset.start = start;
      number.dataset.end = end;
      number.dataset.id = numberId;
      number.dataset.fontSize = fontSize;
      number.dataset.color = color;
      number.dataset.fontFamily = fontFamily;
      
      if (!document.body.classList.contains('printing')) {
        const idLabel = document.createElement('div');
        idLabel.className = 'number-id';
        idLabel.textContent = `#${numberId}`;
        number.appendChild(idLabel);
      }
      
      makeDraggable(number);
      numberGroups.push({
        id: numberId,
        element: number,
        start,
        end,
        position: { x: '50px', y: '50px' },
        fontSize,
        color,
        fontFamily
      });
      
      updatePages();
    });

    function updatePages() {
      const pagesContainer = document.getElementById('pagesContainer');
      pagesContainer.innerHTML = '';
      
      const maxPages = Math.max(...numberGroups.map(group => group.end - group.start + 1));
      
      for (let pageIndex = 0; pageIndex < maxPages; pageIndex++) {
        const page = document.createElement('div');
        page.className = `a4-page${isHorizontal ? ' horizontal' : ''}`;
        
        if (backgroundImageUrl) {
          page.style.backgroundImage = `url(${backgroundImageUrl})`;
        }
        
        numberGroups.forEach(group => {
          const currentNumber = group.start + pageIndex;
          
          if (currentNumber <= group.end) {
            const cloneNumber = document.createElement('div');
            cloneNumber.className = 'draggable-number';
            cloneNumber.style.left = group.position.x;
            cloneNumber.style.top = group.position.y;
            cloneNumber.style.fontSize = `${group.fontSize}px`;
            cloneNumber.style.color = group.color;
            cloneNumber.style.fontFamily = group.fontFamily;
            cloneNumber.textContent = currentNumber;
            
            if (pageIndex === 0) {
              if (!document.body.classList.contains('printing')) {
                const idLabel = document.createElement('div');
                idLabel.className = 'number-id';
                idLabel.textContent = `#${group.id}`;
                cloneNumber.appendChild(idLabel);
              }
              cloneNumber.dataset.id = group.id;
              makeDraggable(cloneNumber);
              group.element = cloneNumber;
            }
            
            page.appendChild(cloneNumber);
          }
        });
        
        pagesContainer.appendChild(page);
      }
    }

    const saveButton = document.createElement('button');
    saveButton.className = 'save-button';
    saveButton.textContent = 'Salvar Posição';
    document.body.appendChild(saveButton);

    saveButton.addEventListener('click', () => {
      numberGroups.forEach(group => {
        group.position = {
          x: group.element.style.left,
          y: group.element.style.top
        };
      });
      updatePages();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Delete' && selectedElement) {
        const index = numberGroups.findIndex(group => 
          group.id === parseInt(selectedElement.dataset.id)
        );
        if (index !== -1) {
          numberGroups.splice(index, 1);
          updatePages();
        }
        selectedElement = null;
      }
    });

    function makeDraggable(element) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      
      element.addEventListener('mousedown', dragMouseDown);

      function dragMouseDown(e) {
        e.preventDefault();
        selectedElement = element;
        
        document.querySelectorAll('.draggable-number').forEach(el => {
          el.style.backgroundColor = 'transparent';
        });
        element.style.backgroundColor = 'rgba(0, 0, 0, 0.1)';
        
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.addEventListener('mousemove', elementDrag);
        document.addEventListener('mouseup', closeDragElement);
      }

      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.removeEventListener('mousemove', elementDrag);
        document.removeEventListener('mouseup', closeDragElement);
      }
    }

    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          // Store the image URL
          backgroundImageUrl = event.target.result;
          
          // Update the hidden background container
          const backgroundContainer = document.getElementById('backgroundContainer');
          backgroundContainer.style.backgroundImage = `url(${backgroundImageUrl})`;
          
          // Update all pages to use the background-image property
          updatePages();
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('verticalOrientation').addEventListener('click', () => {
      isHorizontal = false;
      updateOrientationButtons();
      updatePages();
    });

    document.getElementById('horizontalOrientation').addEventListener('click', () => {
      isHorizontal = true;
      updateOrientationButtons();
      updatePages();
    });

    function updateOrientationButtons() {
      document.getElementById('verticalOrientation').classList.toggle('active', !isHorizontal);
      document.getElementById('horizontalOrientation').classList.toggle('active', isHorizontal);
    }

    const printButton = document.createElement('button');
    printButton.className = 'print-button';
    printButton.textContent = 'Imprimir';
    document.body.appendChild(printButton);

    printButton.addEventListener('click', async () => {
      const overlay = document.querySelector('.loading-overlay');
      const progressFill = document.querySelector('.progress-fill');
      const loadingText = document.querySelector('.loading-text');
      
      overlay.classList.add('active');
      
      // Simulate loading progress
      for (let i = 0; i <= 100; i++) {
        await new Promise(resolve => setTimeout(resolve, 30)); // Adjust timing as needed
        progressFill.style.width = `${i}%`;
        loadingText.textContent = `Carregando... ${i}%`;
      }
      
      // Small delay after reaching 100% before printing
      await new Promise(resolve => setTimeout(resolve, 500));
      
      document.body.classList.add('printing');
      overlay.classList.remove('active');
      
      // Reset progress for next time
      setTimeout(() => {
        progressFill.style.width = '0%';
        loadingText.textContent = 'Carregando...';
      }, 1000);
      
      window.print();
      document.body.classList.remove('printing');
    });
  </script>
</body>
</html>
